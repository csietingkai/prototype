version: "3"

services:
  postgres:
    image: postgres:${POSTGRES_VERSION}
    container_name: ${CONTAINER_NAME_PREFIX}postgres
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ${POSTGRES_DIR}:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
  redis:
    image: redis:${REDIS_VERSION}
    container_name: ${CONTAINER_NAME_PREFIX}redis
    command: --requirepass ${REDIS_ROOT_PASSWORD}
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - ${REDIS_DIR}:/data
  mongodb:
    image: mongo:${MONGODB_VERSION}
    container_name: ${CONTAINER_NAME_PREFIX}mongodb
    ports:
      - ${MONGODB_PORT}:27017
    volumes:
      - ${MONGODB_DIR}:/data/db
      - ${MONGODB_CONFIGDB}:/data/configdb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD}
  api:
    image: tingkai/prototype-backend:${API_VERSION}
    container_name: ${CONTAINER_NAME_PREFIX}api
    ports:
      - ${API_PORT}:8080
    depends_on:
      - postgres
      - mongodb
      - redis
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/postgres
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_ROOT_PASSWORD}
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_AUTHENTICATION-database=admin
      - SPRING_DATA_MONGODB_DATABASE=prototype
      - SPRING_DATA_MONGODB_GRID_FS_DATABASE=prototype
      - SPRING_DATA_MONGODB_USERNAME=${MONGODB_ROOT_USERNAME}
      - SPRING_DATA_MONGODB_PASSWORD=${MONGODB_ROOT_PASSWORD}
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=${REDIS_PORT}
      - SPRING_REDIS_PASSWORD=${REDIS_ROOT_PASSWORD}
  client:
    image: tingkai/prototype-frontend:${FRONTEND_VERSION}
    container_name: ${CONTAINER_NAME_PREFIX}client
    ports:
      - ${FRONTEND_PORT}:3000
    depends_on:
      - api
